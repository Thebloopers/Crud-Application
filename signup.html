        <div style="position:relative;"><button style="padding-left: 20px;padding-right:20px;width:100px;height:100px;border-radius:50%;font-weight:900;font-size:larger;position: relative;" type="button" onmouseout="HIDE()" onmouseover="DETAILS()" onclick="ADD()"

        <form class="well form-horizontal" id="contact_form" method="POST" style="display:none;">

          <label class="col-md-4 control-label" >Last Name</label>

            </div>
          </div>
        </div>
        
        <div class="form-group">

        </div>
        
              
        <!-- Text input-->
               <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>

          <input name="email" placeholder="E-Mail Address" required class="form-control" id="emailId"  type="email">
            </div>
          </div>
        </div>

        <!-- Text input-->
        
        <div class="form-group">
          <label class="col-md-4 control-label" >Password</label>

          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input name="password" placeholder="Password" required class="form-control" id="pass"  type="password">
            </div>
          </div>
        </div>
        
        <!-- Text input-->
        
        <div class="form-group">
          <label class="col-md-4 control-label" >Confirm Password</label> 
            <div class="col-md-4 inputGroupContainer">

          <span class="input-group-addon"><i class="fa fa-key"></i></span>
